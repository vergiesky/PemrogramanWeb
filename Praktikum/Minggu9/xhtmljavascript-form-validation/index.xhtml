<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="id" lang="id">
  <head>
    <meta http-equiv="Content-Type" content="application/xhtml+xml; charset=UTF-8" />
    <title>Form Validation (XHTML)</title>
    <script type="text/javascript">
        function fn_ValForm(){
            var sMsg = "";

            if(document.getElementById("name").value == ""){
                sMsg += "\n* Anda belum mengisikan nama";
            }
            if(document.getElementById("email").value == ""){
                sMsg += "\n* Anda belum mengisikan email";
            }
            if(document.getElementById("message").value == ""){
                sMsg += "\n* Anda belum mengisikan pesan";
            }

            if(sMsg!=""){
                alert("Peringatan:\n" +sMsg);
                return false;
            }else{
                return true;
            }
        }
    </script>
  </head>
  <body>
    <div id="wrapper">
        <h1>Contact Us</h1>

        <form action="" id="contact" method="post">
            <fieldset>
                <legend>Form Kontak</legend>
                <table summary="Form kontak sederhana">
                    <tr>
                        <td class="labelcell">
                            <label for="name">Nama</label>
                        </td>
                        <td class="fieldcell">
                            <input type="text" id="name" name="name" />
                        </td>
                    </tr>
                    <tr>
                        <td class="labelcell">
                            <label for="email">E-mail</label>
                        </td>
                        <td class="fieldcell">
                            <input type="text" id="email" name="email" />
                        </td>
                    </tr>
                    <tr>
                        <td class="labelcell" valign="top">
                            <label for="message">Pesan</label>
                        </td>
                        <td class="fieldcell">
                            <textarea name="message" id="message" cols="30" rows="10"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td class="labelcell" colspan="2">
                            <input type="submit" id="submit" name="submit" value="Send" class="button" onclick="return fn_ValForm();" />
                        </td>
                    </tr>
                </table>
            </fieldset>
        </form>
    </div>
  </body>
</html>
